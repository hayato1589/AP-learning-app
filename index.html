<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応用情報技術者試験 演習問題</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>基本情報技術者試験 演習問題</h1>
        <div class="question-count-select">
            <label for="question-count">出題数：</label>
            <input type="number" id="question-count" min="1" max="80" value="10" style="width:60px;"> 問
        </div>
        <div id="favorite-count-area" style="margin: 10px 0;">
            <span id="favorite-count-label">お気に入り：<span id="favorite-count">0</span>件</span>
        </div>
        <!-- ▼追加：弱点克服・正答率ランキング・リマインダー通知エリア-->
        <div id="reminder-area" class="hidden" style="margin-bottom:1em;color:#e74c3c;font-weight:bold;"></div>
        <div class="main-button-group">
            <button id="start-button" class="main-button">開始</button>
            <button id="review-bookmarks-button" class="main-button hidden">ブックマーク復習</button>
            <button id="favorite-quiz-button" class="main-button hidden">お気に入りから出題</button>
            <button id="favorite-list-button" class="main-button hidden">お気に入り一覧</button>
            <button id="mistake-quiz-button" class="main-button">弱点克服モード</button>
            <button id="worst-ranking-button" class="main-button">正答率ワースト10</button>
        </div>
        <div id="worst-ranking-area" class="hidden" style="margin:1.5em 0;"></div>
        <!-- ▲追加ここまで -->
    </div>

    <!-- お気に入り一覧モーダル -->
    <div id="favorite-list-modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="favorite-list-title">
        <div class="modal-content">
            <h2 id="favorite-list-title">お気に入り一覧</h2>
            <div id="favorite-list-container"></div>
            <button id="close-favorite-list">閉じる</button>
        </div>
    </div>

    <!-- 一時メッセージ表示エリア -->
    <div id="temp-message" class="hidden" aria-live="polite"></div>

    <div id="quiz-container" class="hidden">
        <div class="container">
            <header>
                <div class="header-content">
                    <h1>応用情報技術者試験 演習問題</h1>
                    <span id="review-mode-badge" class="review-mode-badge hidden">復習モード</span>
                    <button id="end-button" class="end-button">テストを終了する</button>
                </div>
                <div id="progress">問題 <span id="current-number">1</span> / <span id="total-questions">0</span></div>
                <div id="timer" class="timer">残り <span id="timer-seconds">30</span> 秒</div>
            </header>

            <button id="prev-button" class="hidden">戻る</button>

            <main id="question-container">
                <div class="question-header">
                    <span id="category" class="category-tag"></span>
                </div>

                <div class="question-content">
                    <p id="question-text"></p>
                    <div id="bookmark-buttons">
                        <button id="favorite-button" title="お気に入り">★</button>
                        <button id="bookmark-button" title="ブックマーク">🔖</button>
                    </div>
                    <div id="choices-container" class="choices">
                        <!-- 選択肢がここに動的に追加されます -->
                    </div>

                    <div id="result" class="hidden">
                        <h3 id="judgment"></h3>
                        <div id="explanation" class="explanation"></div>
                        <div class="next-button-container">
                            <button id="next-button" class="hidden">次の問題へ</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="quiz-end" class="hidden">
        <h2 id="quiz-end-title">お疲れ様でした！</h2>
        <p id="quiz-end-message">全ての問題が終了しました。</p>
        <p id="quiz-result" class="result-text"></p>
        <p id="pass-fail" class="result-text"></p>
        <button onclick="resetQuiz()" class="reset-button">最初からやり直す</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
