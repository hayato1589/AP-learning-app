<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応用情報技術者試験 演習問題</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>基本情報技術者試験 演習問題</h1>
        <button id="start-button">開始</button>
    </div>

    <div id="quiz-container" class="hidden">
        <div class="container">
            <header>
                <div class="header-content">
                    <h1>応用情報技術者試験 演習問題</h1>
                    <button id="end-button" class="end-button">テストを終了する</button>
                </div>
                <div id="progress">問題 <span id="current-number">1</span> / <span id="total-questions">0</span></div>
            </header>

            <main id="question-container">
                <div class="question-header">
                    <span id="category" class="category-tag"></span>
                </div>

                <div class="question-content">
                    <p id="question-text"></p>
                    
                    <div id="choices-container" class="choices">
                        <!-- 選択肢がここに動的に追加されます -->
                    </div>

                    <div id="result" class="hidden">
                        <h3 id="judgment"></h3>
                        <div id="explanation" class="explanation"></div>
                        <div class="next-button-container">
                            <button id="next-button" class="hidden">次の問題へ</button>
                        </div>
                    </div>
                </div>
            </main>

            <div id="quiz-end" class="hidden">
                <h2>お疲れ様でした！</h2>
                <p>全ての問題が終了しました。</p>
                <p id="quiz-result" class="result-text"></p>
                <p id="pass-fail" class="result-text"></p>
                <button onclick="resetQuiz()" class="reset-button">最初からやり直す</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
